server:
  port: 8123
  servlet:
    context-path: /api

spring:
    application:
      name: yu-picture-backend

    #数据库配置
    datasource:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://localhost:3306/yu_picture
      username: root
      password: root
mybatis-plus:
      configuration:
        # Mybatis 配置
       map-underscore-to-camel-case: false
       # 仅在开发环境打印日志
       log_impl: org.apache.ibatis.logging.commons.JakartaCommonsLoggingImpl
      global-config:
        db-config:
          logic-delete-field: isDelete #全局逻辑删除实体字段名
          logic-delete-value: 1 # 逻辑已删除值(默认为1)
          logic-not-delete-value: 0 # 逻辑未删除值(默认为0)
#接口文档配置
knife4j:
  enable: true
  openapi:
    title: 接口文档
    version: 1.0
    group:
      default:
        api-rule: package
        api-rule-resources:
          - com.yupi.yupipicture.controller